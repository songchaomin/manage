<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:mo="https://gitee.com/aun/Timo"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:replace="/common/template :: header(~{::title},~{::link},~{::style})">
    <link rel="stylesheet" th:href="@{/lib/zTree_v3/css/zTreeStyle/zTreeStyle.css}" type="text/css">
</head>
<body class="timo-layout-page">
<div class="layui-card">
    <div class="layui-card-header timo-card-header">
        <span><i class="fa fa-bars"></i> 我的任务</span>
    </div>
    <div class="layui-card-body">
        <div class="layui-row timo-card-screen put-row">
            <div class="pull-left layui-form-pane timo-search-box">
                <div class="layui-inline">
                    <label class="layui-form-label">任务名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="taskName" th:value="${param.taskName}" placeholder="请输入任务名称"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">任务标签</label>
                    <div class="layui-input-block">
                        <input type="text" name="taskLable" th:value="${param.taskLable}" placeholder="请输入任务标签"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <button class="layui-btn timo-search-btn">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="timo-table-wrap">
            <table class="layui-table timo-table">
                <thead>
                <tr>
                    <th class="timo-table-checkbox">
                        <label class="timo-checkbox"><input type="checkbox">
                            <i class="layui-icon layui-icon-ok"></i></label>
                    </th>
                    <th class="sortable" data-field="taskName">任务名称</th>
                    <th class="sortable" data-field="taskContent">任务内容</th>
                    <th class="sortable" data-field="merchantName">商户名称</th>
                    <th class="sortable" data-field="taskLable">任务标签</th>
                    <th class="sortable" data-field="taskStatus">任务状态</th>
                    <th class="sortable" data-field="createDate">创建时间</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item:${list}">
                    <td><label class="timo-checkbox"><input type="checkbox" th:value="${item.id}">
                        <i class="layui-icon layui-icon-ok"></i></label></td>
                    <td th:text="${item.taskName}">任务名称</td>
                    <td th:text="${item.taskContent}">任务内容</td>
                    <td th:text="${item.merchantName}">商户名称</td>
                    <td th:text="${item.taskLable}">任务标签</td>
                    <td th:text="${item.taskStatus}">任务状态</td>
                    <td th:text="${#dates.format(item.createDate, 'yyyy-MM-dd HH:mm:ss')}">创建时间</td>
                    <td>
                        <a class="open-popup" data-title="详细信息" th:attr="data-url=@{'/userCenter/ownTask/detail/'+${item.id}}"
                           shiro:hasPermission="userCenter:ownTask:detail"
                           data-size="800,600" href="#">详细</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div th:replace="/common/fragment :: page"></div>
    </div>
</div>
<script th:replace="/common/template :: script"></script>
<script type="text/javascript" th:src="@{/js/plugins/jquery-2.2.4.min.js}"></script>
</body>
</html>
